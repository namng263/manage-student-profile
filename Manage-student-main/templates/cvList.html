<!DOCTYPE html>
<html>
    <head>
        <title>CV List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/cvList.css') }}"/>
    </head>
    <body>
        <h1>CV of all student</h1>
        <div class="container">
            <h2>CV List</h2>
            <form method="GET" action="/cvList/searchCV">
                <div class="search">
                    <input type="text" class="search-input" name="q" id="q" placeholder="Search...">
                    <div class="search-btn">
                        <button type="submit" class="btn btn-search">Search</button>
                    </div>
                </div>
            </form>
            {% for student in studentList: %}
                <p> 
                    <form method="POST" action="/viewCV">
                        <div class="viewCV">
                            <input type="hidden" name="id" value="{{student.id}}">
                            <input class="info" type="text" name="stuID" value="{{student.stuID}}" readonly>
                            <input class="info" type="text" name="name" value="{{student.name}}" readonly>
                            
                            <div class="search-btn">
                                <button class="btn btn-view" type="submit" value="view">ViewCV</button>
                            </div>
                        </div>
                    </form> 
                </p>
            {% endfor %} 
        </div>
    </body>
</html>
